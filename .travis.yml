language: android
jdk: oraclejdk8
sudo: false

android:
 components:
 - tools
 - platform-tools
 - tools
 - build-tools-25.0.3
 - build-tools-26.0.2
 - android-23
 - android-19
 - sys-img-armeabi-v7a-android-19

before_script:
- echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- "./gradlew test"
